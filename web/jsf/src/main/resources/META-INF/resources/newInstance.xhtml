<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:metadata>
    <f:viewAction action="#{viewNewInstance.fetch()}" onPostback="false" immediate="true"/>
</f:metadata>

<ui:composition template="../template/layout.xhtml">
<ui:define name="center">
<p:outputPanel id="edInstOutPanel" style="width:500px;">
<p:panel id="edInstPanel" header="New instance">
    <h:form id="edInstForm">
        <p:panelGrid columns="2" style="width:100%;" styleClass="ui-panelgrid-blank ui-fluid">
            <h:outputText value="Reg date" />
            <h:outputText value="#{viewNewInstance.selectedInstance.regDatetime}">
                <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" type="localDateTime"/>
            </h:outputText>

            <p:outputLabel value="Name" for="iName" />
            <p:inputText id="iName" value="#{viewNewInstance.selectedInstance.name}" required="true" placeholder="instance_N"
                         validator="#{viewNewInstance.validate}"/>

            <p:outputLabel value="Description" for="iDesc" />
            <p:inputTextarea id="iDesc" value="#{viewNewInstance.selectedInstance.description}" />
        </p:panelGrid>

        <p:separator />
        <p:commandButton id="saveBtn" value="Save"
                         process="@form" update="edInstPanel"
                         action="#{viewNewInstance.save}"
                         icon="ui-icon-check"/>
    </h:form>
<p:messages id="msgs" showSummary="true" showDetail="true"/>
</p:panel>
</p:outputPanel>
<p:blockUI widgetVar="buiInstects" block="edInstOutPanel" trigger="edInstForm:saveBtn" >
    <p:graphicImage library="images" name="ajaxloadingbar.gif"/>
</p:blockUI>
</ui:define>
</ui:composition>

</html>
