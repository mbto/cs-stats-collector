<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition template="../template/layout.xhtml">
    <ui:define name="center">
            <h:form id="dtId">
                <p:dataTable value="#{projectOperations.projects}" var="project"
                             selectionMode="single"
                             rowKey="#{project.id}"
                             rows="20" paginator="true" reflow="true">
                    <f:facet name="header">Projects</f:facet>

                    <p:ajax event="rowSelect" listener="#{projectOperations.onRowSelect}" immediate="true"
                        process="@this" update="@none"/>

                    <p:column headerText="Reg date">
                        <h:outputText value="#{project.regDatetime}" />
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="[#{project.id}] #{project.name}" />
                    </p:column>

                    <p:column headerText="Description">
                        <h:outputText value="#{project.description}" />
                    </p:column>

                    <p:column headerText="DB host:port/schema">
                        <h:outputText value="#{project.databaseHostport}/#{project.databaseSchema}" />
                    </p:column>

                    <p:column headerText="DB server timezone">
                        <h:outputText value="#{projectOperations.literalOfProjectDatabaseServerTimezone(project.databaseServerTimezone)}" />
                    </p:column>
                </p:dataTable>
            </h:form>
    </ui:define>
</ui:composition>

</html>
