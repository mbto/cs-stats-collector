<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="../template/layout.xhtml">
<ui:define name="head">
<style type="text/css">
.stActive {
    background-color: #d7ffd7 !important;
    background-image: none !important;
    color: #000000 !important;
}
.stNotActive {
    background-color: #fff0d7 !important;
    background-image: none !important;
    color: #000000 !important;
}
</style>
</ui:define>
<ui:define name="center">
<div class="ui-g">
<div class="ui-g-12 ui-xl-3 ui-lg-4 ui-md-12 ui-sm-12 ui-g-nopad">
    <p:panel header="Memory" >
    <h:form id="dbrForm"><!--TODO: enable-->
<!--                <p:poll process="@this" update="oP oF oM oA oTF" async="true"-->
<!--                        interval="1" listener="#{statusShower.calculate}"/>-->
        <p:panelGrid id="statusPanelId" columns="2" styleClass="ui-panelgrid-blank">
            <h:outputText value="Processors"/>
            <h:outputText id="oP" value="#{statusShower.processors}"/>
            <h:outputText value="Free"/>
            <h:outputText id="oF" value="#{statusShower.freeMemory} mb"/>
            <h:outputText value="Max"/>
            <h:outputText id="oM" value="#{statusShower.maxMemory} mb"/>
            <h:outputText value="Allocated"/>
            <h:outputText id="oA" value="#{statusShower.allocatedMemory} mb"/>
            <h:outputText value="Total free"/>
            <h:outputText id="oTF" value="#{statusShower.totalFreeMemory} mb"/>
        </p:panelGrid>
    </h:form>
    </p:panel>
</div>
<div class="ui-g-12 ui-xl-4 ui-lg-5 ui-md-8 ui-sm-12 ui-g-nopad">
    <p:panel header="Thread pools sizes">
        <div class="ui-g">
            <div class="ui-g-12 ui-xl-4 ui-lg-4 ui-md-4 ui-sm-4 ui-g-nopad">
                <p:panelGrid columns="2" layout="grid">
                    <f:facet name="header">
                        <h:outputText value="Broker"/>
                    </f:facet>
                    <h:outputText value="core"/>
                    <h:outputText value="#{brokerTE.getCorePoolSize()}"/>
                    <h:outputText value="max"/>
                    <h:outputText value="#{brokerTE.getMaxPoolSize()}"/>
                    <h:outputText value="queue"/>
                    <h:outputText value="#{brokerTE.getThreadPoolExecutor().getQueue().size()}"/>
                </p:panelGrid>
            </div>
            <div class="ui-g-12 ui-xl-4 ui-lg-4 ui-md-4 ui-sm-4 ui-g-nopad">
                <p:panelGrid columns="2" layout="grid">
                    <f:facet name="header">
                        <h:outputText value="Consumer"/>
                    </f:facet>
                    <h:outputText value="core"/>
                    <h:outputText value="#{consumerTE.getCorePoolSize()}"/>
                    <h:outputText value="max"/>
                    <h:outputText value="#{consumerTE.getMaxPoolSize()}"/>
                    <h:outputText value="queue"/>
                    <h:outputText value="#{consumerTE.getThreadPoolExecutor().getQueue().size()}"/>
                </p:panelGrid>
            </div>
            <div class="ui-g-12 ui-xl-4 ui-lg-4 ui-md-4 ui-sm-4 ui-g-nopad">
                <p:panelGrid columns="2" layout="grid">
                    <f:facet name="header">
                        <h:outputText value="Sender"/>
                    </f:facet>
                    <h:outputText value="core"/>
                    <h:outputText value="#{senderTE.getCorePoolSize()}"/>
                    <h:outputText value="max"/>
                    <h:outputText value="#{senderTE.getMaxPoolSize()}"/>
                    <h:outputText value="queue"/>
                    <h:outputText value="#{senderTE.getThreadPoolExecutor().getQueue().size()}"/>
                </p:panelGrid>
            </div>
        </div>
    </p:panel>
</div>
<div class="ui-g-12 ui-xl-1 ui-lg-2 ui-md-2 ui-sm-12 ui-g-nopad">
<p:dataTable value="#{messageQueueByQueueId.entrySet()}" var="datagramsEntry" emptyMessage="No queues found">
    <f:facet name="header">Queues</f:facet>
    <p:column headerText="ID">
        <h:outputText value="#{datagramsEntry.key}"/>
    </p:column>
    <p:column headerText="Active">
        <h:outputText value="#{datagramsEntry.value.countActive}"/>
    </p:column>
    <p:column headerText="Size"
style="background-color: #{empty datagramsEntry.value.messageQueue ? '#d7ffd7' : '#ffcc74'}">
        <h:outputText value="#{datagramsEntry.value.messageQueue.size()}"
                      rendered="#{not empty datagramsEntry.value}"/>
    </p:column>
</p:dataTable>
</div>
</div>
<div class="ui-g" style="margin-top:10px;">
<p:commandButton value="Make fakes" process="@this" update="showAvailAddressesForm"
                 actionListener="#{requestDashboard.makeFakes()}" immediate="true"/>
<div class="ui-g-12 ui-g-nopad">
<h:form id="showAvailAddressesForm">
<p:dataTable value="#{requestDashboard.sortedServerData}" var="serverData" emptyMessage="No known servers found"
             reflow="true"
             selectionMode="single" rowKey="#{serverData.knownServer.ipport}"
             rowStyleClass="#{serverData.active ? 'stActive' : 'stNotActive'}">
    <f:facet name="header">
        Known servers: #{serverDataByAddress.size()} |
        instance: [#{instanceHolder.currentInstanceId}] #{instanceHolder.availableInstances.get(instanceHolder.currentInstanceId).name}
    </f:facet>

    <p:ajax event="rowSelect" immediate="true" process="@this" update="@none"
            listener="#{requestDashboard.onRowSelect}"/>

    <p:column headerText="Queue ID" width="70">
        <h:outputText value="#{serverData.queueId}"/>
    </p:column>
    <p:column headerText="Status" width="145">
        <h:outputText value="#{serverData.active ? '[Active]' : '[Not active]'}"/>
        <!-- TODO: use ICONS -->
    </p:column>
    <p:column headerText="Address" width="200">
        <h:outputText value="#{serverData.knownServer.ipport}"/>
    </p:column>
    <p:column headerText="Sessions" width="65">
        <h:outputText value="#{requestDashboard.getSessionCount(serverData.knownServer.ipport)}"/>
    </p:column>
    <p:column headerText="Project" width="200">
        <h:outputText value="[#{serverData.project.id}] #{serverData.project.name}"/>
    </p:column>
    <p:column headerText="Name" width="200">
        <h:outputText value="#{serverData.knownServer.name}"/>
    </p:column>
    <p:column headerText="Active" width="60">
        <h:outputText value="#{serverData.knownServer.active ? 'Yes' : 'No'}" rendered="#{not empty serverData.knownServer.active}"/>
    </p:column>
    <p:column headerText="FFA" width="60">
        <h:outputText value="#{serverData.knownServer.ffa ? 'Yes' : 'No'}" rendered="#{not empty serverData.knownServer.ffa}"/>
    </p:column>
    <p:column headerText="Ignore bots" width="60">
        <h:outputText value="#{serverData.knownServer.ignoreBots ? 'Yes' : 'No'}" rendered="#{not empty serverData.knownServer.ignoreBots}"/>
    </p:column>
    <p:column headerText="Start session on action" width="80">
        <h:outputText value="#{serverData.knownServer.startSessionOnAction ? 'Yes' : 'No'}" rendered="#{not empty serverData.knownServer.startSessionOnAction}"/>
    </p:column>
</p:dataTable>
</h:form>
</div>
</div>
</ui:define>
</ui:composition>
</html>
