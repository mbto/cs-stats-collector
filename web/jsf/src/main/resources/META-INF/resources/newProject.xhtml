<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:metadata>
    <f:viewAction action="#{viewNewProject.fetch()}" onPostback="false" immediate="true"/>
    <p:importEnum type="ru.csdm.stats.webapp.PojoStatus" var="PojoStatus"/>
</f:metadata>

<ui:composition template="../template/layout.xhtml">
<ui:define name="head">
<script type="text/javascript">
    function showDbPassword(){
    var field = $('#edProjForm\\:dbPwdId');
    if (field.attr('type') === 'password') {
        field.attr('type', 'text');
    } else {
        field.attr('type', 'password');
    } }
</script>
<style type="text/css">
.propToRemove {
    background-color: #ffa6a6 !important;
    background-image: none !important;
    color: #000000 !important;
}
</style>
</ui:define>

<ui:define name="center">
<p:outputPanel id="edProjOutPanel">
<p:panel id="edProjPanel" header="New project" style="width:600px;">
    <h:form id="edProjForm">
        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank ui-fluid">
            <h:outputText value="Reg date" />
            <h:outputText value="#{viewNewProject.selectedProject.regDatetime}">
                <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" type="localDateTime"/>
            </h:outputText>

            <h:outputText value="Name" />
            <p:inputText value="#{viewNewProject.selectedProject.name}" required="true" label="Name" />

            <h:outputText value="Description" />
            <p:inputTextarea value="#{viewNewProject.selectedProject.description}" label="Description" />

            <h:outputText value="DB host:port" />
            <p:inputText value="#{viewNewProject.selectedProject.databaseHostport}" required="true" label="DB host:port" />

            <h:outputText value="DB schema" />
            <p:inputText value="#{viewNewProject.selectedProject.databaseSchema}" required="true" label="DB schema" />

            <h:outputText value="DB username" />
            <p:inputText value="#{viewNewProject.selectedProject.databaseUsername}" required="true" label="DB username" />

            <h:outputText value="DB password" />
            <p:columnGroup>
                <p:password id="dbPwdId" redisplay="true" value="#{viewNewProject.selectedProject.databasePassword}"
                            required="true" label="DB password" style="width:95%;margin-right:5px;" />
                <p:commandLink id="dbBtnId" value="?" onclick="showDbPassword();return false;"/>
            </p:columnGroup>

            <h:outputText value="DB server timezone" />
            <p:selectOneMenu value="#{viewNewProject.selectedProject.databaseServerTimezone}" required="true"
                             label="DB server timezone" height="400">
                <f:selectItems value="#{dependentUtil.getAVAILABLE_TIME_ZONES()}" />
            </p:selectOneMenu>
        </p:panelGrid>

        <p:dataTable id="drProps" value="#{viewNewProject.driverPropertyRows}" var="row"
                     editable="true" emptyMessage="No driver properties found"
                     rowStyleClass="#{row.status == PojoStatus.TO_REMOVE ? 'propToRemove' : null}"
                     style="margin-top:10px;" styleClass="ui-fluid">
            <f:facet name="header">
                <p:link value="Driver properties" href="https://dev.mysql.com/doc/connector-j/8.0/en/connector-j-reference-configuration-properties.html" style="font-weight:normal;" />
            </f:facet>
            <p:ajax event="rowEdit" partialSubmit="true" listener="#{viewNewProject.onRowEdit}" update="edProjForm:addDrPropBtn edProjForm:saveBtn msgs" />
            <p:ajax event="rowEditCancel" partialSubmit="true"/>

            <p:column headerText="Key">
                <p:cellEditor>
                    <f:facet name="output"><p:outputLabel value="#{row.pojo.key}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{row.pojo.key}" required="true" label="Key" /></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Value">
                <p:cellEditor>
                    <f:facet name="output"><p:outputLabel value="#{row.pojo.value}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{row.pojo.value}" required="true" label="Value" /></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column style="width:32px">
                <p:rowEditor />
            </p:column>
            <p:column style="width:8px">
                <ui:fragment rendered="#{row.status == PojoStatus.TO_REMOVE}">
                    <p:commandLink value="+" immediate="true" partialSubmit="true" title="Restore"
                                   process="@this" update="drProps edProjForm:saveBtn" style="text-decoration: none;"
                                   onstart="PF('buiProjects').show()" oncomplete="PF('buiProjects').hide()"
                                   actionListener="#{viewNewProject.onRestoreProperty(row)}"/>
                </ui:fragment>
                <ui:fragment rendered="#{row.status != PojoStatus.TO_REMOVE}">
                    <p:commandLink value="-" immediate="true" partialSubmit="true" title="Remove"
                                   process="@this" update="drProps edProjForm:saveBtn" style="text-decoration: none;"
                                   onstart="PF('buiProjects').show()" oncomplete="PF('buiProjects').hide()"
                                   actionListener="#{viewNewProject.onRemoveProperty(row)}"/>
                </ui:fragment>
            </p:column>
        </p:dataTable>

        <p:commandButton id="addDrPropBtn" value="Add driver property" immediate="true" partialSubmit="true"
                         process="@this" update="@this drProps edProjForm:saveBtn" disabled="#{viewNewProject.addDriverPropertyBtnDisabled}"
                         actionListener="#{viewNewProject.onAddProperty()}" style="margin-top:10px;"
                         icon="ui-icon-plusthick"/>

        <p:separator />
        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
            <p:commandButton id="validateBtn" value="Validate"
                             process="@form" update="@form msgs"
                             actionListener="#{viewNewProject.validate}"
                             icon="ui-icon-search"/>

            <p:commandButton id="saveBtn" value="Save" disabled="#{!viewNewProject.connectionValidated}"
                             process="@this" update="edProjPanel"
                             actionListener="#{viewNewProject.save}"
                             icon="ui-icon-check"/>
        </p:panelGrid>
    </h:form>
<p:messages id="msgs" showSummary="true" showDetail="true"/>
</p:panel>
</p:outputPanel>
<p:blockUI widgetVar="buiProjects" block="edProjOutPanel" trigger="edProjForm:validateBtn edProjForm:saveBtn edProjForm:drProps edProjForm:addDrPropBtn" >
    <p:graphicImage library="images" name="ajaxloadingbar.gif"/>
</p:blockUI>
</ui:define>
</ui:composition>

</html>
